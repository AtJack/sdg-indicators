<ol class="breadcrumb">

      <li><a href="{{ goal_href }}" title="{{ goal_title }}">Goal {{ goal_number }}</a></li>
      <li class="active">{{ indicator_title }}</li>
  {% else %}
      <li class="active">Goal {{ goal_number }}</li>
  {% endif %}
</ol>
